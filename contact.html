<body>
  <header>
    <h1>Nolan's Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>Get in Touch</h2>
      <form action="#" method="post" netlify>
        <label for="contact-name">Name</label>
        <input id="contact-name" name="name" type="text" required>

        <label for="contact-email">Email address</label>
        <input id="contact-email" name="email" type="email" required>

        <label for="contact-reason">Reason for contact</label>
        <select id="contact-reason" name="reason" required>
          <option value="" disabled selected>Choose one</option>
          <option value="hi">Saying hi</option>
          <option value="contractor">Looking for a contractor</option>
          <option value="interview">Interested in an interview</option>
        </select>

        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="6" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </article>
  </main>

</body>
</html>
